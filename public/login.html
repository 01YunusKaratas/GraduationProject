<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="YUNUS EMRE KARATAS">
    <meta name="keywords" content="Akıllı Bağış Kutuları ile Kıyafet Bağış Yönetim Sistemi">
    <!--Fontavesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>KıyafetBağısı.com</title>
</head>
<body>

   
    <div class="container">
        <div class="row" id="loginrow">
            <div class="col-sm-6 col-auto">
                <button type="button" class="btn btn-success mb-3" id="btn1">Clothing Donation</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-auto">
                <button type="button" class="btn btn-success mb-3" id="btn2">Recycle</button>
            </div>
        </div>
    </div>

    <!--İleri ve Geri butonlarını yerleştirdim-->
    <div class="navigation">
        <div class="row" id="navigation-row">
            <div class="col-sm-6 col-auto nav-log"> 
                <button type="button" class="btn btn-primary" id="back-button">
                   <span>
                    <i class="fas fa-undo-alt"></i> <!--Fontavesome geri iconu-->
                   </span>
                </button>
            </div>
            <div class="col-sm-6 col-auto nav-log">
                <button type="button" class="btn btn-primary" id="home-button">
                    <span>
                        <i class="fa-solid fa-house"></i>
                    </span>
                </button>

            </div>
        </div>
    </div>
    





    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/script.js"></script>
    <script src="/JS/login.js"></script>
    <script src="/JS/backbutton.js"></script>
</body>
